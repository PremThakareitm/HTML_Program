<html>
    <head>
        <title>Table-Image</title>
    </head>
    <body>
        <style>
            table,th,td{
                background-color:lavenderblush;
                color:rgb(1, 54, 1);
                border:2px solid rgb(54, 40, 1);
                border-collapse:collapse;
                padding:10px;
            }
        </style>
        <table>
            <tr>
                <th><img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/56/Batman_Logo.svg/640px-Batman_Logo.svg.png" alt="batman" width="500"></th>
                <th><img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/56/Batman_Logo.svg/640px-Batman_Logo.svg.png" alt="batman" width="800"></th>
            </tr>
            <tr>
                <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/56/Batman_Logo.svg/640px-Batman_Logo.svg.png" alt="batman" width="300"></td>
                <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/56/Batman_Logo.svg/640px-Batman_Logo.svg.png" alt="batman" width="200"></td>
            </tr>

        </table>


    </body>
</html>
